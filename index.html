<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1> ðŸ“š BookTrack</h1>
    </header>

    <main class="container">
        <section class="panel form-panel">
            <h2>Agregar un libro</h2>
            <form id="book-form">
                <label for="titulo">Titulo</label>
                <input id="titulo" name="titulo" type="text" required>

                <label for="autor">Autor</label>
                <input id="autor" name="autor" type="text" required>

                <label for="genero">Genero</label>
                <select name="genero" id="genero">
                    <option>Fantasia</option>
                    <option>Comedia</option>
                    <option>Romance</option>
                    <option>Historia</option>
                </select>

                <label for="portada">Portada</label>
                <input id="portada" name="portada" type="url" placeholder="https://...">

                <label>Estado</label>
                <select name="estado" id="estado">
                    <option value="pendiente">pendiente</option>
                    <option value="leido">leido</option>
                </select>

                <button type="submit">Agregar</button>

            </form>
        </section>

        <section class="panel list-panel">
            <h2>Mis libros</h2>
            <div id="book-list">
                
            </div>
           


        </section>
    </main>


<div id="modal-confirm" class="modal">
  <div class="modal-content">
    <h3>Â¿Eliminar libro?</h3>
    <p id="modal-message"></p>
    <div class="modal-buttons">
      <button id="cancel-btn">Cancelar</button>
      <button id="confirm-btn" class="danger">Eliminar</button>
    </div>
  </div>
</div>

</body>
</html>
